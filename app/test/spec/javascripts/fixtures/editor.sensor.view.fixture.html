    <script type="text/template" id="sensor-editor-dialog-template">
      <ul>
        <li><a href="#tabs-sensor-1">Sensor</a></li>
        <li><a href="#tabs-sensor-2">Data</a></li>
        <li><a href="#tabs-sensor-3">Geo</a></li>
      </ul>
      <div id="tabs-sensor-1">
        <form>
          <fieldset>
            <label for="sensor-desc">Description</label>
            <textarea rows="2" name="sensor-desc" id="sensor_desc" class="text ui-widget-content ui-corner-all">{{description}}</textarea>
            <label for="sensor-type">Type</label>
            <select id="sensor_type" name ="sensor-type" class="ui-widget-content ui-corner-all">
              <option value="static_point">Static Point</option>
              <option value="static_area">Static Area</option>
              <option value="moving_point">Moving Point</option>
            </select><br/>
            <label for="sensor-link-type">Link Type</label>
            <select id="sensor_link_type" name ="sensor-link-type" class="ui-widget-content ui-corner-all">
              <option value="freeway">Freeway mainline</option>
              <option value="hov_lane">HOV lanes</option>
              <option value="on_ramp">On-ramps</option>
              <option value="off_ramp">Off-ramps</option>
              <option value="other">Other</option>
            </select><br/>
            <label for="sensor-links">Links</label>
            <input type="text" name="sensor-links" id="sensor_links" class="text ui-widget-content ui-corner-all" value="{{links}}" readonly/>
          </fieldset>
        </form>
      </div>
      <div id="tabs-sensor-2">
        <form>
          <fieldset>
            <label>Time step</label>
            <label for="sensor-hour" class="time">h</label>              
            <input type="number"  id="sensor_hour" class=" time-input text ui-widget-content ui-corner-all" min="0" value="{{dt['h']}}" />
             
            <label for="sensor-minute" class="time">: m</label>
            <input type="number" id="sensor_minute" class=" time-input text ui-widget-content ui-corner-all" min="0" max="59" value="{{dt['m']}}" />
              
            <label for="sensor-second" class="time">:: s</label>
            <input type="number" id="sensor_second" class=" time-input text ui-widget-content ui-corner-all" min="0" max="59" value="{{dt['s']}}" />
              
            <label>Format</label>
            <select id="sensor_format" name ="sensor-format" class="ui-widget-content ui-corner-all">
              <option value="PeMS Data Clearinghouse">PeMS Data Clearinghouse</option>
              <option value="Caltrans DBX">Caltrans DBX</option>
              <option value="BHL">BHL</option>
            </select><br/>
            <label>URL *</label>
            <input type="text" name="sensor-url" id="sensor_url" class="text ui-widget-content ui-corner-all" value="{{url}}"/>
            <label>{{url_desc}}</label>
          </fieldset>
        </form>      
      </div>
      <div id="tabs-sensor-3">
        <form>
          <fieldset>
            <label>Latitude</label>
              <input type="text" name="sensor-lat" id="sensor_lat" class="text ui-widget-content ui-corner-all" value="{{lat}}"/>
            <label>Longitude</label>
              <input type="text" name="sensor-lng" id="sensor_lng" class="text ui-widget-content ui-corner-all" value="{{lng}}"/>
            <label>Elevation</label>
              <input type="text" name="sensor-elev" id="sensor_elevation" class="text ui-widget-content ui-corner-all" value="{{elev}}"/>
            <button class="text ui-widget-content ui-corner-all" id="display-at-pos">Display at this position</button>
          </fieldset>
      </form>
      </div>
    </script>
