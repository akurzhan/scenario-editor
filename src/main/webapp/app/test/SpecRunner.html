<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="UTF-8" />
  <title>Jasmine Spec Runner</title>

  <link href="../js/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="../js/vendor/jquery-ui-1.8.21/css/ui-darkness/jquery-ui-1.8.21.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  
  <script src="../js/vendor/head.js"></script>
  <script type="text/javascript">
     function runner() {
        xml = $.parseXML($a.fileText);
        $a.models = $a.Scenario.from_xml($(xml).children());
        _.templateSettings = {interpolate : /\{\{(.+?)\}\}/g }
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 1000;
            
        var htmlReporter = new jasmine.HtmlReporter();
            
        jasmineEnv.addReporter(htmlReporter);
            
        jasmineEnv.specFilter = function(spec) {
          return htmlReporter.specFilter(spec);
        };
            
        function execJasmine() {
          jasmineEnv.execute();
        }
        execJasmine();
    }
    head.js("load-jasmine.js", function() {
      window.runWithIncludes(runner);
    });
  </script>
</head>
<body>

</body>
</html>
